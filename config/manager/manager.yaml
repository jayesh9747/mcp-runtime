apiVersion: v1
kind: Namespace
metadata:
  name: mcp-runtime
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-runtime-operator-controller-manager
  namespace: mcp-runtime
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 2
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: mcp-runtime-operator-controller-manager
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  control-plane: controller-manager
              topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: mcp-runtime-operator:latest
        imagePullPolicy: IfNotPresent
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
